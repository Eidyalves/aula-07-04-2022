<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propriedades display, position e float</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
        }
        #principal{
            margin: 0;
            width: 80%;
            left: 200px;
            position: relative;
            background-color: rgb(238, 180, 159);
        }
        #pai{
            width: 80%;
            margin: 0 auto;
            background-color: rgb(100, 209, 73);
            position: relative;
        }
        p span{
            border: 1px solid blue;
            width: 50px;
            height: 50px;
            margin: 20px;
        }
        #filho1, #filho2, #filho3{
            width: 200px;
            height: 200px;
            border: 2px dotted blue;
            /*display: inline-block;*/
        }
        #filho1{
            background-color: bisque;
            position: relative;
        }
        #filho2{
            background-color: aquamarine;
            position: relative;
        }
        #filho3{
            background-color: rgb(164, 133, 236);
            position: relative;
         
        }
    </style>
</head>
<body>
    <div id="principal">
        <p>Este é um exemplo da propriedade <span>display</span>. Serve para testarmos essa propriedade em diferentes situações.</p>
        <div id="pai">
        <div id="filho1">Texto da div 1</div>
        <div id="filho2">Texto da div 2</div>
        <div id="filho3">Texto da div 3</div>
    </div>
</body>
</html>
